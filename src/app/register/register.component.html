<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  <button type="submit" class="btn btn-secondary"  style="margin-left: 5rem" routerLink="/login">Login </button>
</form>
